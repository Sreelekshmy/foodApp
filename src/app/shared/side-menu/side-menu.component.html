<ion-menu side="end" content-id="main-content" color="secondary">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title color="light">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="secondary" >
    <ion-list class="ion-no-padding">
      <ion-item color="tertiary" (click)="onMenuItemClick('dashboard')">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item color="secondary">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>My Profile</ion-label>
      </ion-item>
      <ion-item color="secondary">
        <ion-icon name="archive-outline" slot="start"></ion-icon>
        <ion-label>My Activities</ion-label>
      </ion-item>
      <ion-item color="secondary" (click)="onMenuItemClick('donation-form')">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        <ion-label>Make Donation</ion-label>
      </ion-item>
      <ion-item color="secondary" (click)="onMenuItemClick('ngo-list')">
        <ion-icon name="list-circle-outline" slot="start"></ion-icon>
        <ion-label>NGO List</ion-label>
      </ion-item>
      <ion-item color="secondary" (click)="onMenuItemClick('home')">
        <ion-icon name="log-out-outline" slot="start" ></ion-icon>
        <ion-label>Sign out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
