<ion-content color="primary" class="ion-no-padding" id="main-content">

  <div id="my-donation">
    <div class="ion-text-center header" tabindex="2" aria-label="NGO List">NGO List</div>
    <ion-card color="primary">
      <ion-card-content class="ion-no-padding">
        <ion-item *ngIf="isListFetching" class="loader-wrapper">
          <div>
            <ion-spinner name="lines" color="primary"></ion-spinner>
          </div>
        </ion-item>
        <ion-list>
          <ion-item *ngFor="let item of ngolist" detail>
          <ion-thumbnail slot="start" class="item-image" tabindex="3" aria-label="image of food item">
            <ion-img src="../../assets/ngo.jpg"></ion-img>
          </ion-thumbnail>
          <ion-label color="primary">
            <h2 tabindex="3">Name: <span>{{item.ngoName}}</span></h2>
            <p tabindex="3">Number of Deliveries: <span>{{item.noOfDeliveries}}</span></p>
            <p tabindex="3">About: <span>{{item.about}}</span></p>
          </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
